name: "Demande d'ajout - Nouvel éditeur / vendor"
description: "Demande pour ajouter le support d'un nouvel éditeur (ex : Ubiquiti, MikroTik, ...)"
title: "[VENDOR REQUEST] {vendor} - {usage}"
labels: ["vendor-request","triage"]
body:
  - type: markdown
    attributes:
      value: |
        Merci de remplir ce formulaire pour demander l'ajout d'un nouvel éditeur / vendor.
        Fournissez autant d'informations que possible afin d'accélérer l'analyse.
  - type: input
    id: vendor
    attributes:
      label: "Nom de l'éditeur (vendor) *"
      description: "Ex: Ubiquiti, MikroTik, Fortinet (précisez la version/ligne produit si possible)"
      placeholder: "Ubiquiti"
      required: true
  - type: input
    id: usage
    attributes:
      label: "Usage / cas d'usage principal *"
      description: "Ex: import EDL HTTP, ipset import, API d'ingestion, etc."
      placeholder: "External Dynamic List (EDL HTTP)"
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "Pourquoi voulez-vous cet éditeur ajouté ? *"
      description: "Impact opérationnel, nombre d'utilisateurs potentiels, services affectés."
      placeholder: "Ex: Nous utilisons MikroTik sur 30 sites et avons besoin d'une intégration EDL."
      required: true
  - type: input
    id: doc_link
    attributes:
      label: "Lien vers la documentation officielle (URL)"
      description: "Documentation d'import / example config / API docs"
      placeholder: "https://www.example.com/docs"
      required: false
  - type: textarea
    id: sample_config
    attributes:
      label: "Exemple de configuration / snippet (facultatif)"
      description: "Un petit extrait qui montre comment lister/consommer une blocklist (ex: commande ipset, config CLI)"
      required: false
  - type: dropdown
    id: tested
    attributes:
      label: "Avez-vous testé quelque chose localement ?"
      options:
        - "Oui - je peux fournir les logs/snippets"
        - "Non"
      required: false
  - type: input
    id: expected_size
    attributes:
      label: "Taille estimée / contrainte (approx. nombre d'IP attendu)"
      description: "Permet d'évaluer l'impact sur les tables et le sharding"
      placeholder: "~50k"
      required: false
  - type: dropdown
    id: contribution
    attributes:
      label: "Souhaitez-vous contribuer à l'intégration ?"
      options:
        - "Oui - je peux aider"
        - "Non"
        - "Peut-être"
      required: true
  - type: input
    id: contact
    attributes:
      label: "Contact (GitHub / email) si besoin de précision"
      placeholder: "@mon-compte-github"
      required: false
  - type: textarea
    id: additional
    attributes:
      label: "Informations additionnelles (facultatif)"
      description: "Notes sur firmware, version, contraintes particulières"
      required: false
